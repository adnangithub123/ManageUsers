<template>
    <lightning-card title="Edit User">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" value={user.FirstName} onchange={handleFirstNameChange}></lightning-input>
            <lightning-input label="Last Name" value={user.LastName} onchange={handleLastNameChange}></lightning-input>
            <lightning-input label="Email" value={user.Email} onchange={handleEmailChange}></lightning-input>
            <lightning-input label="User Role" value={user.User_Role__c} onchange={handleRoleChange}></lightning-input>
            <lightning-input label="User Status" value={user.User_Status__c} onchange={handleStatusChange}></lightning-input>
            
            <!-- Add more input fields for other user details as needed -->
            <div class="slds-m-top_medium">
                <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
